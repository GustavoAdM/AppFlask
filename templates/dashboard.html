<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/dashboard.css') }}">
    <link rel="stylesheet" href="/static/style/dashboard.css">
    <title>Dashboard</title>
</head>
<body class="body">
    <form action="" method="POST" class="auth">
        <span id="auth" name='auth'></span>
    </form>
    
    <div class="conteiner">
        <form action="" method="POST">
            <input type="text" class="info" name="textadd">
            <input type="submit" value="Adicionar">
        </form>
        <div class="exibir-add">
            <span>{{ valorAdiconado }}</span>
        </div>
    </div>

    <div class="navigation">
        <ul>
            <li class="selec-navigation active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a> 
            </li>
            <li class="selec-navigation">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="selec-navigation">
                <a href="/logout"> 
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="user">
        <span><ion-icon name="person-circle-outline"></ion-icon></span>
        <p> {{ usuario }} </p>
    </div>

<!-- ----------------scripts----------------- -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
